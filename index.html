<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device KIOSK</title>
  <link rel="stylesheet" href="./CSS.css">
</head>
<body>
  <div class="terminal">
    <h1 class="terminal-title">Device KIOSK</h1>
    <div class="terminal-input">
      <label for="badgeNumber">Badge :</label>
      <input type="text" id="badgeNumber">
    </div>
    <div class="terminal-input">
      <label for="deviceID">Device ID:</label>
      <input type="text" id="deviceID">
    </div>
    <button class="terminal-btn" onclick="saveAssignment()">Assign Device</button>

    <h2 class="terminal-subtitle">Currently Out:</h2>
    <table id="assignmentTable" class="terminal-table">
      <tr>
        <th>Badge :</th>
        <th>Device ID</th>
      </tr>
    </table>
    <button class="terminal-btn" onclick="createExcel()">Create Excel</button>
    <button id="clearDataButton" class="terminal-btn" onclick="clearData()">Clear Data</button>
  </div>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="./JSON.js"></script>
</body>
</html>
